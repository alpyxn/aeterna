# Aeterna - Docker Compose for IP-only mode (no SSL)
# Use this for testing or when you don't have a domain
# Access via http://YOUR_IP:5000

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/aeterna.db
      - ENV=production
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - BASE_URL=${BASE_URL:-http://${DOMAIN}:5000}
      # Encryption key is provided via Docker secrets (mounted at /run/secrets/encryption_key)

    command: ["./main", "--encryption-key-file=/run/secrets/encryption_key"]
    secrets:
      - encryption_key
    volumes:
      - ./data:/app/data
    restart: always
    networks:
      - aeterna-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    depends_on:
      - backend
    restart: always
    networks:
      - aeterna-net

  # Simple proxy to route /api to backend
  proxy:
    image: nginx:alpine
    ports:
      - "5000:80"
    volumes:
      - ./proxy-simple.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - aeterna-net

secrets:
  encryption_key:
    file: ./secrets/encryption_key

networks:
  aeterna-net:
    driver: bridge
