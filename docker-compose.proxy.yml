# Aeterna - Docker Compose for proxy reverse proxy mode
# Use this when you have an existing proxy installation
# Exposes backend and frontend on dynamically assigned ports

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/aeterna.db
      - ENV=production
      - ALLOWED_ORIGINS=https://${DOMAIN}
      - BASE_URL=https://${DOMAIN}
      # Encryption key is provided via Docker secrets (mounted at /run/secrets/encryption_key)

    command: ["./main", "--encryption-key-file=/run/secrets/encryption_key"]
    secrets:
      - encryption_key
    volumes:
      - ./data:/app/data
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8080}:3000"
    restart: always
    networks:
      - aeterna-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-8081}:80"
    depends_on:
      - backend
    restart: always
    networks:
      - aeterna-net

secrets:
  encryption_key:
    file: ./secrets/encryption_key

networks:
  aeterna-net:
    driver: bridge
