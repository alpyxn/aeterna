services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/aeterna.db
      - ENV=production
    volumes:
      - ./data:/app/data
    command: ["./main", "--encryption-key-file=/run/secrets/encryption_key"]
    secrets:
      - encryption_key
    restart: always
    networks:
      - aeterna-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${VITE_API_URL}
    networks:
      - aeterna-net

secrets:
  encryption_key:
    file: ./secrets/encryption_key

networks:
  aeterna-net:
    driver: bridge

