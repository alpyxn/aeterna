# Aeterna - Docker Compose for nginx reverse proxy mode
# Use this when you have an existing nginx installation
# Exposes backend on port 8080 and frontend on port 8081

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/aeterna.db
      - ENV=production
      - ALLOWED_ORIGINS=https://${DOMAIN}
      - BASE_URL=https://${DOMAIN}
      # Encryption key is provided via Docker secrets (mounted at /run/secrets/encryption_key)
      - OWNER_EMAIL=${OWNER_EMAIL:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Aeterna}
    command: ["./main", "--encryption-key-file=/run/secrets/encryption_key"]
    secrets:
      - encryption_key
    volumes:
      - ./data:/app/data
    ports:
      - "127.0.0.1:8080:3000"
    restart: always
    networks:
      - aeterna-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    ports:
      - "127.0.0.1:8081:80"
    depends_on:
      - backend
    restart: always
    networks:
      - aeterna-net

secrets:
  encryption_key:
    file: ./secrets/encryption_key

networks:
  aeterna-net:
    driver: bridge
